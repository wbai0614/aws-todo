<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<!-- Disable favicon request -->
<link rel="icon" href="data:,">

<title>Serverless Task Manager</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .app {
        width: 100%;
        max-width: 480px;
        background: #ffffff;
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 25px 40px rgba(0,0,0,0.25);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        margin: 0 0 24px;
        font-weight: 700;
        color: #2d2d2d;
    }

    .input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    input {
        flex: 1;
        padding: 12px;
        font-size: 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
        transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 2px rgba(102,126,234,0.15);
    }

    button {
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.15s, background 0.2s;
    }

    button:active {
        transform: scale(0.96);
    }

    .add-btn {
        background: #667eea;
        color: white;
        padding: 12px 16px;
        box-shadow: 0 6px 14px rgba(102,126,234,0.4);
    }

    .add-btn:hover {
        background: #5a6fdc;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 0;
        border-bottom: 1px solid #f0f0f0;
        animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateX(-10px); }
        to { opacity: 1; transform: translateX(0); }
    }

    li span {
        flex: 1;
        cursor: pointer;
        font-size: 15px;
        color: #333;
    }

    li.completed span {
        text-decoration: line-through;
        color: #aaa;
    }

    .delete-btn {
        background: #ef4444;
        color: white;
        padding: 6px 10px;
        font-size: 12px;
        box-shadow: 0 4px 10px rgba(239,68,68,0.4);
    }

    .delete-btn:hover {
        background: #dc2626;
    }

    .empty {
        text-align: center;
        color: #888;
        margin-top: 20px;
        font-size: 14px;
    }

    footer {
        text-align: center;
        margin-top: 18px;
        font-size: 12px;
        color: #999;
    }
</style>
</head>

<body>
<div class="app">
    <h1>ðŸš€ Serverless Tasks</h1>

    <div class="input-row">
        <input id="taskInput" placeholder="Add a new task..." />
        <button class="add-btn" onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
    <div id="emptyState" class="empty" style="display:none;">
        You're all caught up âœ¨
    </div>

    <footer>
        Powered by AWS Lambda & DynamoDB
    </footer>
</div>

<script>
const API_URL = "https://7jgwzjme1f.execute-api.us-east-1.amazonaws.com/prod/tasks";

async function loadTasks() {
    const res = await fetch(API_URL);
    const tasks = await res.json();

    const list = document.getElementById("taskList");
    const empty = document.getElementById("emptyState");

    list.innerHTML = "";

    if (tasks.length === 0) {
        empty.style.display = "block";
        return;
    }

    empty.style.display = "none";

    tasks.forEach(task => {
        const li = document.createElement("li");
        if (task.completed) li.classList.add("completed");

        const span = document.createElement("span");
        span.textContent = task.title;
        span.onclick = () => toggleTask(task.taskId, task.completed);

        const del = document.createElement("button");
        del.textContent = "Delete";
        del.className = "delete-btn";
        del.onclick = () => deleteTask(task.taskId);

        li.appendChild(span);
        li.appendChild(del);
        list.appendChild(li);
    });
}

async function addTask() {
    const input = document.getElementById("taskInput");
    const title = input.value.trim();
    if (!title) return;

    await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title })
    });

    input.value = "";
    loadTasks();
}

async function deleteTask(taskId) {
    await fetch(`${API_URL}?taskId=${taskId}`, {
        method: "DELETE"
    });
    loadTasks();
}

async function toggleTask(taskId, completed) {
    await fetch(API_URL, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            taskId,
            completed: !completed
        })
    });
    loadTasks();
}

loadTasks();
</script>
</body>
</html>
