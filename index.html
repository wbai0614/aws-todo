<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<!-- ‚úÖ Disable favicon request -->
<link rel="icon" href="data:,">

<title>Serverless To-Do App</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 520px;
        margin: 60px auto;
        background: white;
        padding: 24px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    input {
        flex: 1;
        padding: 10px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    button {
        padding: 10px 14px;
        border-radius: 6px;
        border: none;
        font-size: 14px;
        cursor: pointer;
    }

    .add-btn {
        background-color: #2563eb;
        color: white;
    }

    .add-btn:hover {
        background-color: #1e4fd8;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
    }

    li:last-child {
        border-bottom: none;
    }

    li span {
        cursor: pointer;
        flex: 1;
        color: #333;
    }

    li.completed span {
        text-decoration: line-through;
        color: #888;
    }

    .delete-btn {
        background-color: #ef4444;
        color: white;
        padding: 6px 10px;
        font-size: 12px;
    }

    .delete-btn:hover {
        background-color: #dc2626;
    }

    .empty {
        text-align: center;
        color: #888;
        margin-top: 10px;
    }
</style>
</head>

<body>
<div class="container">
    <h1>üìù Serverless To-Do</h1>

    <div class="input-row">
        <input id="taskInput" placeholder="What do you need to do?" />
        <button class="add-btn" onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
    <div id="emptyState" class="empty" style="display:none;">
        No tasks yet üéâ
    </div>
</div>

<script>
const API_URL = "https://7jgwzjme1f.execute-api.us-east-1.amazonaws.com/prod/tasks";

/* Load tasks */
async function loadTasks() {
    const res = await fetch(API_URL);
    const tasks = await res.json();

    const list = document.getElementById("taskList");
    const empty = document.getElementById("emptyState");

    list.innerHTML = "";

    if (tasks.length === 0) {
        empty.style.display = "block";
        return;
    }

    empty.style.display = "none";

    tasks.forEach(task => {
        const li = document.createElement("li");
        if (task.completed) li.classList.add("completed");

        const span = document.createElement("span");
        span.textContent = task.title;
        span.onclick = () => toggleTask(task.taskId, task.completed);

        const del = document.createElement("button");
        del.textContent = "Delete";
        del.className = "delete-btn";
        del.onclick = () => deleteTask(task.taskId);

        li.appendChild(span);
        li.appendChild(del);
        list.appendChild(li);
    });
}

/* Add task */
async function addTask() {
    const input = document.getElementById("taskInput");
    const title = input.value.trim();
    if (!title) return;

    await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title })
    });

    input.value = "";
    loadTasks();
}

/* Delete task */
async function deleteTask(taskId) {
    await fetch(`${API_URL}?taskId=${taskId}`, {
        method: "DELETE"
    });
    loadTasks();
}

/* Toggle completed */
async function toggleTask(taskId, completed) {
    await fetch(API_URL, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            taskId: taskId,
            completed: !completed
        })
    });
    loadTasks();
}

loadTasks();
</script>
</body>
</html>
